# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bookhaven?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=bookhaven_user
spring.datasource.password=BookHaven@2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection Pool Configuration
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JWT Configuration
jwt.secret=MySuperUltraSecureBookHavenSecretKey1234567890abcdefGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=3600000
jwt.rememberMe.expiration=2592000000

# CORS Configuration
frontend.url=http://localhost:5173

# Server Configuration
server.port=8080

# Logging Configuration (helpful for debugging 401 errors)
logging.level.org.springframework.security=DEBUG
logging.level.com.yourpackage.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Optional: MySQL specific optimizations
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

